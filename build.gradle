apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.cloud.dataflow', name: 'google-cloud-dataflow-java-sdk-all', version: '2.2.0'

	compile group:'org.twitter4j', name:'twitter4j-core', version:'4.0.4'
    compile group:'org.twitter4j', name:'twitter4j-async', version:'4.0.4'
    compile group:'org.twitter4j', name:'twitter4j-media-support', version:'4.0.4'
    compile group:'org.twitter4j', name:'twitter4j-stream', version:'4.0.4'

    testCompile 'junit:junit:4.12'
}

run{
	// For set application commandline argsments.
    // To set argments, run gradle command like below.
    //    gradle run --Pmainargs="--customOption=foobar"
    if (project.hasProperty('mainargs')) {
        args(mainargs.split('\\s+'))
    }
}


mainClassName = 'Main'